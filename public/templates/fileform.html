<form class="fileupload" method="POST" enctype="multipart/form-data" ng-app="demo" file-upload="options" ng-class="{'fileupload-processing': processing() || loadingFiles}">
  <input type="hidden" name="example1" value="test">
  <div class="row fileupload-buttonbar">

    <div class="col-lg-7">
      <!-- The fileinput-button span is used to style the file input field as button -->
      <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Add files...</span>
        <input type="file" name="file" ng-disabled="disabled">
      </span>
      <!-- <button type="button" class="btn btn-primary start" ng-click="submit()">
        <i class="glyphicon glyphicon-upload"></i>
        <span>Start upload</span>
      </button>
      <button type="button" class="btn btn-warning cancel" ng-click="cancel()">
        <i class="glyphicon glyphicon-ban-circle"></i>
        <span>Cancel upload</span>
      </button> -->
      <!-- The global file processing state -->
      <span class="fileupload-process"></span>
    </div>
    <!-- The global progress state -->
    <div class="col-lg-5 fade" ng-class="{in: active()}">
      <!-- The global progress bar -->
      <div class="progress progress-striped active" file-upload-progress="progress()"><div class="progress-bar progress-bar-success" ng-style="{width: num + '%'}"></div></div>
      <!-- The extended global progress state -->
      <div class="progress-extended">&nbsp;</div>
    </div>
  </div>

</form>
